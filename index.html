<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD Mobile Shop</title>

    <!-- BOOTSTRAP CSS LINK ADDED -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- SPINER CSS STYLE ADDED -->
    <link rel="stylesheet" href="css/spiner.css" />
    <!-- CSSS FILE ADDED -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- START HEADER SECTION -->
    <header>
      <div class="container text-center mt-4">
        <h1 class="display-4">
          <span class="text-danger">BD Mobile</span>
          <span class="text-success">Shop</span>
        </h1>
      </div>
    </header>
    <!-- END HEADER SECTION -->
    <!-- STAER MAIN SECTION -->
    <main class="">
      <!-- START SEARCH INPUT AND BUTTON -->
      <div class="container">
        <div class="input-group mb-3 w-50 mx-auto mt-4 mb-5">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Search your Phone Name"
          />
          <button
            onclick="loadPhones()"
            class="btn btn-outline-success"
            type="button"
          >
            Search
          </button>
        </div>
        <p id="danger1" class="text-center text-danger">
          Search Result Not Found
        </p>
      </div>
      <!-- END SEARCH INPUT AND BUTTON -->
      <!-- START DETAILS PHONE ON DISPLAY SECTION -->
      <div class="container">
        <div id="phone-details" class="row d-flex justify-content-center">
          <div></div>
        </div>
      </div>
      <!-- END DETAILS PHONE ON DISPLAY SECTION -->
      <!-- START DISPLAY PHONE WITH JAVASCRIPT SECTION -->
      <section class="container mt-5">
        <div id="phone-item" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
      <!-- END DISPLAY PHONE WITH JAVASCRIPT SECTION -->
      <!-- SPINAR ADDED -->
      <div id="spiner" class="loadingio-spinner-spinner-rmfaya0ffd">
        <div class="ldio-50jxho0al1h">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- ADDED SHOW ALL BUTTON -->
      <div class="container mt-5">
        <button id="show-more" class="btn btn-warning">Show More</button>
      </div>
    </main>
    <!-- END MAIN SECTION -->
    <!-- BOOTSTRAP JS FILE ADDED -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- ADDED JAVASCRIPT FILE -->
    <script src="js/app.js"></script>
  </body>
</html>
