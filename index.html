<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD Mobile Shop</title>

    <!-- BOOTSTRAP CSS LINK ADDED -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- SPINER CSS STYLE ADDED -->
    <link rel="stylesheet" href="css/spiner.css" />
    <!-- CSSS FILE ADDED -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- START HEADER SECTION -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><span class="text-danger h3">Bd Mobile</span>
              <span class="text-success">Shop</span>
            </a>
            <!-- ADDED SEARCH INPUT AND BUTTON -->
            <div class="d-flex w-50 ms-auto">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search Phone"
              />
              <button
                onclick="loadPhones()"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </div>
            <div class="d-flex justify-content-center align-item-center ms-auto mt-1 d-none d-lg-block">
              <a class="me-2 card-icon">
                <i class="fa-solid fa-cart-shopping"></i
              ></a>
              <button class="card-btn position-relative">
                My cart
                <span
                  class="position-absolute top-5 start-0 translate-middle badge rounded-pill bg-dark"
                >
                  0
                  <span class="visually-hidden"></span>
                </span>
              </button>
              <a class="log-in ms-4" data-bs-target="#login" data-bs-toggle="modal" href=""
                ><i class="fa-solid fa-unlock"></i> Log In</a
              >
              <a class="register ms-2" data-bs-target="#register" data-bs-toggle="modal" href=""
                ><i class="fa-solid fa-key"></i></i> Register</a
              >
            </div>
          </div>
        </nav>
      <p id="danger1" class="text-center text-danger mt-5 pt-5">
        Search Result Not Found
      </p>
      <p id="danger2" class="text-center text-danger mt-5 pt-5">
        Plese Type A Valid Name
      </p>
    </header>
    <!-- END HEADER SECTION -->
    <!-- START MODAL LOGIN AND REGISTER SECTION -->
<!--Login Modal -->
<div class="modal fade" id="login" tabindex="-1"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="" method="get">
      <div class="modal-body">
        <!-- LOGIN FORM -->
          <label for="nameEmail">Username or email address *</label>
          <input type="text" id="nameEmail" class="form-control mt-1" required>
          <label class="mt-4" for="pass">Password *</label>
          <input type="password" id="pass" class="form-control mt-1 mb-3" required>
          <a href="#" class="text-start">Forgot Password?</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </form> 
    </div>
  </div>
</div>

<!-- REGISTER MODAL -->
<div class="modal fade" id="register" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">REGISTER</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- REGISTER NAME INPUT-->
        <form action="" method="get">          
           <label for="name">Name *</label>
          <input type="text" id="name" class="form-control mt-1" required> 
          <!-- REGISTER EMAIL INPUT-->
          <label class="mt-4" for="email">Email *</label>
          <input type="email" id="email" class="form-control mt-1 mb-3" required> 
          <!-- REGISTER PHONE INPUT -->
           <label class="mt-4" for="phone">Phone *</label>
          <input type="tel" id="phone" class="form-control mt-1 mb-3" required>
          <!-- CONFIRM PASS INPUT-->
          <h6 class="text-muted mt-4 pt-3 pb-3 border-top border-bottom">YOUR PASSWORD</h6>
          <label class="mt-4" for="repass">Password *</label>
          <input type="password" id="repass" class="form-control mt-1 mb-1" required>
          <label class="mt-4" for="conrepass">Confirm password *</label>
          <input type="password" id="conrepass" class="form-control mt-1 mb-3" required>
          <div class="d-flex align-content-center justify-content-center">
            <span><input type="checkbox" class="form control mt-2 me-1" id="chekbox" required></span>
          <label for="chekbox"><small>I accept privacy policy</small>
            <a href="#"><small>(read)</small></a>
          </div>
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">REGISTER</button>
        </div>
      </form>
    </div>
  </div>
</div>

    <!-- STAER MAIN SECTION -->
    <main class="">
      <!-- START DETAILS PHONE ON DISPLAY SECTION -->
      <div class="container">
        <div id="phone-details" class="row d-flex justify-content-center mt-4">
        </div>
      </div>
      <!-- END DETAILS PHONE ON DISPLAY SECTION -->

      <!-- START DISPLAY PHONE WITH JAVASCRIPT SECTION -->
      <section class="container mt-5 pt-5">
        <div id="phone-item" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
      <!-- END DISPLAY PHONE WITH JAVASCRIPT SECTION -->

      <!-- SPINAR ADDED -->
      <div id="spiner" class="loadingio-spinner-spinner-rmfaya0ffd">
        <div class="ldio-50jxho0al1h">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- ADDED SHOW ALL BUTTON -->
      <div class="container mt-5 mb-5">
        <button id="show-more" class="btn btn-outline-success">Show More Items <i class="fa-solid fa-arrow-right-long"></i></button>
      </div>
    </main>
    <!-- END MAIN SECTION -->

    <!-- BOOTSTRAP JS FILE ADDED -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- FONT AEWSOME LINK ADDED -->
    <script
      src="https://kit.fontawesome.com/ec78e32e6d.js"
      crossorigin="anonymous"
    ></script>
    <!-- ADDED JAVASCRIPT FILE -->
    <script src="js/app.js"></script>
  </body>
</html>
